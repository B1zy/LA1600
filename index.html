<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 1rem;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0 1rem;
        }

        nav a:hover {
            color: blue;
        }

        .phone {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .phone-item {
            box-sizing: border-box;
            width: 300px;
            border: 1px solid #ccc;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
        }

        .phone-item img {
            max-width: 100%;
            height: auto;
        }

        .phone-item a {
            display: inline-block;
            color: blue;
            text-decoration: none;
            margin-top: 1rem;
        }

        .phone-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Name</h1>
    </header>
    <nav>
        <a href="#phone1">Phone 1</a>
        <a href="#phone2">Phone 2</a>
        <a href="#phone3">Phone 3</a>
        <!-- Add more phone links here -->
    </nav>
    <section class="phone">
        <div class="phone-item" id="phone1">
            <h2>Phone 1</h2>
            <img src="phone1-image.jpg" alt="Phone 1">
            <p>Short description of Phone 1.</p>
            <a href="phone1-details.html">View Details</a>
        </div>
        <div class="phone-item" id="phone2">
            <h2>Phone 2</h2>
            <img src="phone2-image.jpg" alt="Phone 2">
            <p>Short description of Phone 2.</p>
            <a href="phone2-details.html">View Details</a>
        </div>

        <div class="phone-item" id="phone3">
            <h2>Phone 3</h2>
            <img src="phone3-image.jpg" alt="Phone 3">
            <p>Short description of Phone 3.</p>
            <a href="phone3-details.html">View Details</a>
        </div>

        <!-- Add more phone items here -->
    </section>
</body>

</html>
